build:
  command: |
    cd {{ .codeDir }}
    go build -o {{ .robo.path }}/{{ .binary }} ./cmd/traebeler

test:
  command: |
    cd {{ .codeDir }}
    go test ./... -cover

run:
  command: |
    source .env
    robo -c {{ .robo.file }} build && \
    ./{{ .binary }}


variables:
  project: github.com/jenpet/traebeler
  binary: build/dist/traebeler
  codeDir: ./internal