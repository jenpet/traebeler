image: golang:1.14

before_script: 
  - curl -sf https://gobinaries.com/tj/robo | sh

stages:
  - test
  - build
  - publish

test traebeler:
  stage: test
  script:
    - robo test

build traebeler image:
  stage: build
  image: docker:dind
  before_script:
    - apk add curl
    - curl -sf https://gobinaries.com/tj/robo | sh
  script:
    - robo image

publish traebeler code:
  stage: publish
  script:
    - robo publish-code
publish traebeler image:
  stage: publish
  image: docker:dind
  before_script:
    - apk add curl
    - curl -sf https://gobinaries.com/tj/robo | sh
  script:
    - robo publish-image